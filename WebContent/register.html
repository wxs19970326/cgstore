<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册界面</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">

			<div class="logo"></div>

			<div class="login_box">

				<div class="login_form">
					<div class="login_title">注册</div>
					<form action="register" method="post">

						<div class="form_text_ipt">
							<input name="username" type="text" required="required"
								placeholder="用户名"></input>
						</div>
						<div class="form_text_ipt">
							<input name="password" type="password" required="required"
								placeholder="密码"></input>
						</div>
						<div class="form_text_ipt">
							<input name="repassword" type="password" required="required"
								placeholder="重复密码"></input>
						</div>
						<div class="form_text_ipt">
							<input name="emil" type="text" required="required"
								placeholder="邮箱"></input>
						</div>

						<div class="form_btn">
							<button type="submit">注册</button>
						</div>
						<div class="form_reg_btn">
							<span>已有帐号？</span><a href="Login.html">马上登录</a></a>&nbsp&nbsp&nbsp&nbsp<a
								href="goindex.jsp">返回首页</a>
						</div>
					</form>
					<div class="other_login"></div>
				</div>
			</div>
		</div>
	</div>
	<div style="text-align: center;"></div>
</body>
</html>
